<html>
	<head>
		{% block titulo %}
			<title>Ingreso al Control</title>
		{% endblock titulo %}
	</head>
	<body>
		{% block cuerpo %}
			<p>Ingrese no mas si puede</p>
			<div class="error">
			    {{ formulario.username.errors }}
			</div>
			<form action="" method="post" id="form">{% csrf_token %}
                {{ formulario.as_p }}
                <input type="submit" value="Go for it!" />
            </form>
		{% endblock cuerpo %}
	</body>
</html>
