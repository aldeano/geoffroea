{% extends "ingreso.html" %}
{% block gestion %}
<p>Nuevo Usuario?</p>
<form action="{% url 'modificar_insp' object.slug %}" method="post">{% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <input type="submit" value="Actualiza Usuario"/>
</form>
<a href="{% url 'gestion_registros' %}">Regresar</a>
{% endblock %}
