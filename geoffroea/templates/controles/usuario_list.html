{% extends "ingreso.html" %}
{% block gestion %}
<p>Usuarios</p>
<ul>
	{% for usuario in object_list %}
	<li>
		<a href="{{ usuario.get_absolute_url }}">{{ usuario.get_full_name }}</a>
		<a href="{% url 'borrar_insp' usuario.slug %}">borrar</a>
	</li>
	{% endfor %}
</ul>
<a href="{% url 'gestion_registros' %}">Regresar</a>
{% endblock %}
