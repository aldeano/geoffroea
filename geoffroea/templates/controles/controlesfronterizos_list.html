{% extends "ingreso.html" %}
{% block gestion %}
<p>Controles</p>
<ul>
	{% for control in object_list %}
	<li>
		<a href="{{ control.get_absolute_url }}">{{ control.nombre }}</a>
		<a href="{% url 'borrar_ccff' control.slug %}">borrar</a>
	</li>
	{% endfor %}
</ul>
<a href="{% url 'gestion_registros' %}">Regresar</a>
{% endblock %}
